{% extends 'base.html' %} {% block content %}
<section id="register-page" class="max-height">
    <div class="row">
        <div class="col s12 m7">
            <h1>Register</h1>
        </div>
        {% if message %}
        <div class="col s12 m5 displayed-message">
            <div class="card blue-grey darken-1 message-container">
                <div class="card-content white-text center-align">
                    <p>{{message}}</p>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col s12 m5 hide">
            <div class="card blue-grey darken-1 message-container">
                <div class="card-content white-text center-align">
                    <p>{{message}}</p>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="section">
            <div class="row">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" name="username" type="text" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" name="password" type="password" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="confirm_password" name="confirm_password" type="password" class="validate" required>
                            <label for="confirm_password">Confirm Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p>Already Registered <a href="{{ url_for('login', page_id='no_id') }}">Login Here</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col 12">
                            <button class="btn waves-effect waves-light right login-button" type="submit" name="action">Register<i class="material-icons right">account_circle</i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</section>
{% endblock %}
