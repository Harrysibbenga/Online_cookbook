{% extends 'base.html' %} {% block content %}
<section id="register-page">
    <h1 class="section-title">Register</h1>
    <div class="section">
        <div class="row">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="confirm_password" name="confirm_password" type="password" class="validate">
                        <label for="confirm_password">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col 12">
                        <button class="btn waves-effect waves-light right login-button" type="submit" name="action">Register<i class="material-icons right">account_circle</i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
