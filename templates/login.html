{% extends 'base.html' %} {% block content %}
<section id="login-page">
    <h1 class="section-title">Login</h1>
    <div class="section">
        <div class="row">
            <form action="{{ url_for('login', recipe_id=recipe_id) }}" method="POST">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <button class="btn waves-effect waves-light login-button" type="submit" name="action">Login<i class="material-icons right">account_circle</i></button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col s12">
                    <p>New User ? <a href="{{ url_for('register') }}">Register Here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
